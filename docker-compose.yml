# Docker Compose para Formatador de Dados Escolares
# Facilita o desenvolvimento e deploy local

version: '3.8'

services:
  formatador-web:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./nomes e respostas:/app/nomes e respostas:ro
      - ./exemplo:/app/exemplo:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - formatador-network

networks:
  formatador-network:
    driver: bridge

